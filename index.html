<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table </title>
</head>

<body>

    <script>
        var number = prompt('Enter the Number to view its table')

        for (var i = 1; i <= 10; i++) {
            document.write(`<h4>${number} * ${i}  =  ${number * i}</h4>`);
        }
    </script>

</body>

</html>
